<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brain MRI Tumor Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #1a1a40, #2e3192, #1bffff, #6a11cb);
      background-size: 400% 400%;
      animation: gradientMove 12s ease infinite;
      color: white;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      padding: 40px;
      width: 400px;
      text-align: center;
      backdrop-filter: blur(15px);
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      margin-bottom: 20px;
      font-weight: 600;
      font-size: 1.8rem;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.4);
    }

    input[type="file"] {
      display: none;
    }

    label {
      background: #00ffff;
      color: #1a1a40;
      padding: 10px 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    label:hover {
      background: #6a11cb;
      color: white;
    }

    button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      border: none;
      color: white;
      padding: 10px 25px;
      margin-top: 20px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: scale(1.05);
    }

    img {
      max-width: 100%;
      border-radius: 12px;
      margin-top: 20px;
      box-shadow: 0 0 15px rgba(0,255,255,0.3);
    }

    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üß† Brain MRI Tumor Detection</h1>
    <form id="upload-form">
      <label for="photo">Upload Brain MRI</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <button type="submit">Upload & Predict</button>
    </form>
    <div class="result" id="result"></div>
    <img id="overlay" style="display:none;" />
  </div>

  <script>
document.getElementById("upload-form").addEventListener("submit", async (e) => {
  e.preventDefault();
  const file = document.getElementById("photo").files[0];
  if (!file) return;

  const formData = new FormData();
  formData.append("photo", file);

  try {
    const res = await fetch("/predict", { method: "POST", body: formData });
    const data = await res.json();

    const resultDiv = document.getElementById("result");
    const overlayImg = document.getElementById("overlay");

    if (data.error) {
      resultDiv.innerHTML = `‚ùå Error: ${data.error}`;
      overlayImg.style.display = "none";
    } else {
      // Show prediction and probability safely
      resultDiv.innerHTML = `‚úÖ <b>${data.prediction || "Unknown"}</b>` +
                            (data.probability ? `<br>Probability: ${data.probability}%` : "");
      overlayImg.src = data.overlay || "";
      overlayImg.style.display = data.overlay ? "block" : "none";
    }

  } catch (err) {
    document.getElementById("result").innerHTML = `‚ùå Error: ${err.message}`;
    document.getElementById("overlay").style.display = "none";
  }
});
</script>

</body>
</html>
